<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Osirion - Responsive</title>
    <style>
        /* Ajustes generales para hacer la p√°gina responsiva */
        .nav-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.1s ease, background-color 0.3s ease;
    position: relative;
    overflow: hidden;
}

.nav-button:hover {
    background-color: #0056b3;
    animation: hit-effect 0.1s ease-in-out;
}

.nav-button:active::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, rgba(255,255,255,0) 50%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    animation: gunshot 0.2s ease-out;
}

@keyframes hit-effect {
    0% { transform: translateX(2px); }
    50% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}

@keyframes gunshot {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}

    </style>
</head>

<body>
    <nav class="text-center">
        <button class="nav-button">Home</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Contact</button>
    </nav>
    
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 text-container">
                <p id="game-description">What is this game?</p>
                <h1 id="game-title">FODDER</h1>
                <hr>
                <span id="game-text">Survive in a hostile world full of danger.</span>
            </div>
            <div class="col-md-6 col-12">
                <div class="wrapper">
                    <div class="carousel-wrapper">
                        <input type="radio" name="slider" id="item-1" checked>
                        <input type="radio" name="slider" id="item-2">
                        <input type="radio" name="slider" id="item-3">

                        <div class="carousel">
                            <label class="carousel-i" for="item-1" id="slide-1">
                                <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539" alt="Slide 1">
                            </label>
                            <label class="carousel-i" for="item-2" id="slide-2">
                                <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24" alt="Slide 2">
                            </label>
                            <label class="carousel-i" for="item-3" id="slide-3">
                                <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f" alt="Slide 3">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const descriptions = [
                { title: "FODDER", description: "What is this game?", text: "Survive in a hostile world full of danger." },
                { title: "ADVENTURE QUEST", description: "An epic journey awaits!", text: "Explore vast lands, defeat monsters, and become a hero." },
                { title: "MYSTIC WARRIOR", description: "Unleash your power!", text: "Harness magical abilities and fight against darkness." }
            ];

            const radioButtons = document.querySelectorAll('input[name="slider"]');
            const titleElement = document.getElementById("game-title");
            const descElement = document.getElementById("game-description");
            const textElement = document.getElementById("game-text");

            radioButtons.forEach((radio, index) => {
                radio.addEventListener("change", function () {
                    titleElement.textContent = descriptions[index].title;
                    descElement.textContent = descriptions[index].description;
                    textElement.textContent = descriptions[index].text;
                });
            });
        });
    </script>
</body>

</html>
